<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mylz's Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .score {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #00e676;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .buttons button {
      background: #444;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    .buttons button:hover {
      background: #666;
    }

    .grid {
      display: grid;
      gap: 10px;
      justify-content: center;
      margin-top: 1rem;
    }

    .card {
      perspective: 1000px;
    }

    .inner {
      width: 100px;
      height: 100px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      width: 100px;
      height: 100px;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .front {
      background: #999;
    }

    .back {
      transform: rotateY(180deg);
    }

    .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .win-message {
      font-weight: bold;
      margin-top: 1.5rem;
      color: #00e676;
    }

    .play-again {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mylz's Memory Game</h1>
  <div class="score">Games Won: <span id="score">0</span></div>
  <div class="buttons">
    <button onclick="setGameSize(2)">Easy</button>
    <button onclick="setGameSize(4)">Medium</button>
    <button onclick="setGameSize(6)">Hard</button>
  </div>
  <div id="root"></div>

  <!-- Sound Effects -->
  <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-level-completed-2059.mp3"></audio>
  <audio id="bg-music" src="https://cdn.pixabay.com/audio/2023/05/04/audio_17e5397cf5.mp3" loop autoplay></audio>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Game Script -->
  <script type="text/babel">
    const imagesPool = [
      "https://placekitten.com/100/100",
      "https://placebear.com/100/100",
      "https://placekitten.com/101/100",
      "https://placebear.com/101/100",
      "https://placekitten.com/102/100",
      "https://placebear.com/102/100",
      "https://placekitten.com/103/100",
      "https://placebear.com/103/100",
      "https://placekitten.com/104/100",
    ];

    function shuffle(array) {
      let currentIndex = array.length;
      while (currentIndex !== 0) {
        const randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    function Game({ size }) {
      const [cards, setCards] = React.useState([]);
      const [flipped, setFlipped] = React.useState([]);
      const [matched, setMatched] = React.useState([]);
      const [won, setWon] = React.useState(false);

      const total = size * size;

      React.useEffect(() => {
        const selected = shuffle(imagesPool).slice(0, total / 2);
        const deck = shuffle([...selected, ...selected]).map((src, i) => ({ src, id: i }));
        setCards(deck);
        setFlipped([]);
        setMatched([]);
        setWon(false);
      }, [size]);

      React.useEffect(() => {
        if (flipped.length === 2) {
          const [a, b] = flipped;
          if (cards[a].src === cards[b].src) {
            setMatched((prev) => [...prev, cards[a].src]);
          }
          setTimeout(() => setFlipped([]), 800);
        }
      }, [flipped]);

      const handleClick = (i) => {
        if (!flipped.includes(i) && flipped.length < 2 && !matched.includes(cards[i].src)) {
          setFlipped([...flipped, i]);
        }
      };

      const allMatched = matched.length === total / 2;

      React.useEffect(() => {
        if (allMatched && !won) {
          setWon(true);
          document.getElementById('win-sound').play();
          const score = Number(localStorage.getItem('score') || 0) + 1;
          localStorage.setItem('score', score);
          document.getElementById('score').textContent = score;
        }
      }, [allMatched]);

      return (
        <div className="grid" style={{ gridTemplateColumns: \`repeat(\${size}, 100px)\` }}>
          {cards.map((card, i) => {
            const isFlipped = flipped.includes(i) || matched.includes(card.src);
            return (
              <div
                key={card.id}
                className={\`card \${isFlipped ? \"flipped\" : \"\"}\`}
                onClick={() => handleClick(i)}
              >
                <div className="inner">
                  <div className="front"></div>
                  <div className="back"><img src={card.src} alt="card" /></div>
                </div>
              </div>
            );
          })}
          {allMatched && (
            <div className="win-message" style={{ gridColumn: \`span \${size}\` }}>
              ðŸŽ‰ You matched them all!
              <br />
              <button className="play-again" onClick={() => renderGame(size)}>Play Again</button>
            </div>
          )}
        </div>
      );
    }

    function renderGame(size) {
      ReactDOM.createRoot(document.getElementById("root")).render(<Game size={size} />);
    }

    function setGameSize(size) {
      renderGame(size);
    }

    function initScore() {
      localStorage.setItem("score", 0);
      document.getElementById("score").textContent = 0;
    }

    window.addEventListener("beforeunload", () => {
      localStorage.removeItem("score");
    });

    initScore();
    renderGame(2); // auto-load game
  </script>
</body>
</html>
