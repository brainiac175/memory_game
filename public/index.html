<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mylz's Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #1c1c1c;
      --text: #fff;
      --card-front: #444;
      --card-back: #fff;
      --card-back-text: #000;
    }

    body.light {
      --bg: #f2f2f2;
      --text: #000;
      --card-front: #ddd;
      --card-back: #222;
      --card-back-text: #fff;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      user-select: none;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }

    .score {
      color: #00e676;
    }

    .buttons, .controls {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }

    .buttons button, .controls button {
      padding: 0.6rem 1.2rem;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .buttons button:hover, .controls button:hover {
      background: #666;
    }

    .grid {
      display: grid;
      gap: 10px;
      justify-content: center;
      margin-top: 1rem;
    }

    .card {
      width: 80px;
      height: 80px;
      perspective: 600px;
    }

    .inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flipped .inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .front {
      background: var(--card-front);
    }

    .back {
      background: var(--card-back);
      transform: rotateY(180deg);
      color: var(--card-back-text);
    }

    .slider {
      width: 150px;
    }

    .toggle {
      background: transparent;
      border: 1px solid var(--text);
      border-radius: 6px;
      padding: 0.5rem;
      cursor: pointer;
    }

    .timer {
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="score">Games Won: <span id="score">0</span></div>
    <div class="timer" id="timer">Time: 00:00</div>
  </div>

  <h1>Mylz's Memory Game</h1>

  <div class="buttons">
    <button data-diff="easy">Easy</button>
    <button data-diff="medium">Medium</button>
    <button data-diff="hard">Hard</button>
    <button id="themeToggle" class="toggle">ðŸŒ“ Theme</button>
    <button id="emojiToggle" class="toggle">ðŸ˜º Emoji</button>
  </div>

  <div class="controls">
    <label for="preview">Flip Duration:</label>
    <input type="range" id="preview" class="slider" min="500" max="5000" step="100" value="1000" />
    <span id="previewVal">1000ms</span>
    <button id="start">Start</button>
  </div>

  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const DIFFICULTIES = {
      easy: [3, 4],
      medium: [4, 4],
      hard: [6, 6]
    };

    const EMOJIS = ["ðŸ¶", "ðŸ±", "ðŸ­", "ðŸ¦Š", "ðŸ»", "ðŸ¼", "ðŸ¨", "ðŸ¯", "ðŸ¦", "ðŸ¸", "ðŸ™", "ðŸ·"];

    const App = () => {
      const [difficulty, setDifficulty] = useState("easy");
      const [emojiMode, setEmojiMode] = useState(false);
      const [theme, setTheme] = useState("dark");
      const [previewTime, setPreviewTime] = useState(1000);
      const [gameKey, setGameKey] = useState(0);

      useEffect(() => {
        document.body.classList.toggle("light", theme === "light");
      }, [theme]);

      return (
        <>
          <Game
            key={gameKey}
            difficulty={difficulty}
            emojiMode={emojiMode}
            previewTime={previewTime}
            theme={theme}
          />
          <script dangerouslySetInnerHTML={{
            __html: `
              document.querySelectorAll('[data-diff]').forEach(btn => {
                btn.onclick = () => {
                  window.setDifficulty(btn.dataset.diff);
                };
              });

              document.getElementById("emojiToggle").onclick = () => {
                window.setEmoji();
              };

              document.getElementById("themeToggle").onclick = () => {
                window.setTheme();
              };

              document.getElementById("preview").oninput = (e) => {
                document.getElementById("previewVal").textContent = e.target.value + "ms";
                window.setPreview(+e.target.value);
              };

              document.getElementById("start").onclick = () => {
                window.replay();
              };
            `
          }} />
          <script dangerouslySetInnerHTML={{
            __html: `
              window.setDifficulty = (d) => {
                window.__app.setDiff(d);
              };
              window.setEmoji = () => {
                window.__app.setEmoji();
              };
              window.setTheme = () => {
                window.__app.setTheme();
              };
              window.setPreview = (ms) => {
                window.__app.setPreview(ms);
              };
              window.replay = () => {
                window.__app.replay();
              };
            `
          }} />
        </>
      );
    };

    const Game = ({ difficulty, emojiMode, previewTime }) => {
      const [cards, setCards] = useState([]);
      const [flipped, setFlipped] = useState([]);
      const [matched, setMatched] = useState([]);
      const [startTime, setStartTime] = useState(Date.now());
      const [lock, setLock] = useState(true);

      useEffect(() => {
        const [rows, cols] = DIFFICULTIES[difficulty];
        const total = rows * cols;
        const pool = emojiMode ? EMOJIS.slice(0, total / 2) : Array.from({ length: total / 2 }, (_, i) => i + 1);
        const deck = shuffle([...pool, ...pool]).map((v, i) => ({ id: i, value: v }));
        setCards(deck);
        setMatched([]);
        setFlipped(deck.map((_, i) => i));
        setStartTime(Date.now());
        setLock(true);
        setTimeout(() => setFlipped([]) || setLock(false), previewTime);
      }, [difficulty, emojiMode, previewTime]);

      useEffect(() => {
        if (flipped.length === 2) {
          setLock(true);
          const [a, b] = flipped;
          if (cards[a].value === cards[b].value) {
            setMatched((prev) => [...prev, cards[a].value]);
            setTimeout(() => setFlipped([]) || setLock(false), 500);
          } else {
            setTimeout(() => setFlipped([]) || setLock(false), 800);
          }
        }
      }, [flipped]);

      useEffect(() => {
        const int = setInterval(() => {
          const diff = Math.floor((Date.now() - startTime) / 1000);
          document.getElementById("timer").textContent = "Time: " + formatTime(diff);
        }, 1000);
        return () => clearInterval(int);
      }, [startTime]);

      useEffect(() => {
        if (matched.length && matched.length === cards.length / 2) {
          const score = Number(localStorage.getItem("score") || 0) + 1;
          localStorage.setItem("score", score);
          document.getElementById("score").textContent = score;
        }
      }, [matched]);

      const handleClick = (i) => {
        if (lock || flipped.includes(i)) return;
        setFlipped([...flipped, i]);
      };

      const [rows, cols] = DIFFICULTIES[difficulty];

      return (
        <div className="grid" style={{ gridTemplateColumns: `repeat(${cols}, 80px)` }}>
          {cards.map((card, i) => {
            const isFlipped = flipped.includes(i) || matched.includes(card.value);
            return (
              <div className="card" key={card.id} onClick={() => handleClick(i)}>
                <div className={`inner ${isFlipped ? "flipped" : ""}`}>
                  <div className="front"></div>
                  <div className="back">{card.value}</div>
                </div>
              </div>
            );
          })}
        </div>
      );
    };

    function shuffle(arr) {
      let i = arr.length;
      while (i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function formatTime(s) {
      const m = String(Math.floor(s / 60)).padStart(2, "0");
      const sec = String(s % 60).padStart(2, "0");
      return `${m}:${sec}`;
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    const app = {
      setDiff: (d) => {
        state.difficulty = d;
        refresh();
      },
      setEmoji: () => {
        state.emojiMode = !state.emojiMode;
        refresh();
      },
      setTheme: () => {
        state.theme = state.theme === "dark" ? "light" : "dark";
        refresh();
      },
      setPreview: (ms) => {
        state.previewTime = ms;
        refresh();
      },
      replay: () => refresh()
    };

    const state = {
      difficulty: "easy",
      emojiMode: false,
      theme: "dark",
      previewTime: 1000
    };

    function refresh() {
      root.render(
        <App
          difficulty={state.difficulty}
          emojiMode={state.emojiMode}
          previewTime={state.previewTime}
          theme={state.theme}
        />
      );
    }

    window.__app = app;
    refresh();
  </script>
</body>
</html>
