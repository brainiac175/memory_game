<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mylz's Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #1c1c1c;
      --text: #fff;
      --card-front: #444;
      --card-back: #fff;
      --card-back-text: #000;
    }

    body.light {
      --bg: #f2f2f2;
      --text: #000;
      --card-front: #ddd;
      --card-back: #222;
      --card-back-text: #fff;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      user-select: none;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }

    .score {
      color: #00e676;
    }

    .buttons, .controls {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
    }

    .buttons button, .controls button {
      padding: 0.6rem 1.2rem;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .buttons button:hover, .controls button:hover {
      background: #666;
    }

    .grid {
      display: grid;
      gap: 10px;
      justify-content: center;
      margin-top: 1rem;
    }

    .card {
      width: 80px;
      height: 80px;
      perspective: 600px;
    }

    .inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flipped .inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .front {
      background: var(--card-front);
    }

    .back {
      background: var(--card-back);
      transform: rotateY(180deg);
      color: var(--card-back-text);
    }

    .slider {
      width: 150px;
    }

    .toggle {
      background: transparent;
      border: 1px solid var(--text);
      border-radius: 6px;
      padding: 0.5rem;
      cursor: pointer;
    }

    .timer {
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="score">Games Won: <span id="score">0</span></div>
    <div class="timer" id="timer">Time: 00:00</div>
  </div>

  <h1>Mylz's Memory Game</h1>

  <div class="buttons">
    <button id="easy">Easy</button>
    <button id="medium">Medium</button>
    <button id="hard">Hard</button>
    <button id="toggle-theme" class="toggle">ðŸŒ“ Theme</button>
    <button id="emoji-mode" class="toggle">ðŸ˜º Emoji</button>
  </div>

  <div class="controls">
    <label for="previewTime">Flip Duration:</label>
    <input id="previewTime" class="slider" type="range" min="500" max="5000" step="100" value="1000" />
    <span id="previewValue">1000ms</span>
    <button id="start">Start</button>
  </div>

  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const difficulties = {
      easy: [3, 4],
      medium: [4, 4],
      hard: [6, 6],
    };

    const emojiList = ["ðŸ¶", "ðŸ±", "ðŸ­", "ðŸ¦Š", "ðŸ»", "ðŸ¼", "ðŸ¨", "ðŸ¯", "ðŸ¦", "ðŸ¸", "ðŸ™", "ðŸ·"];

    let isEmojiMode = false;
    let theme = "dark";
    let timerInterval;

    function generateValues(totalPairs) {
      const pool = isEmojiMode ? emojiList.slice(0, totalPairs) : Array.from({ length: totalPairs }, (_, i) => i + 1);
      const fullSet = shuffle([...pool, ...pool]);
      return fullSet.map((value, i) => ({ id: i, value }));
    }

    function shuffle(array) {
      let i = array.length;
      while (i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function formatTime(seconds) {
      const m = String(Math.floor(seconds / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function Game({ rows, cols, previewTime }) {
      const total = rows * cols;
      const [cards, setCards] = React.useState([]);
      const [flipped, setFlipped] = React.useState([]);
      const [matched, setMatched] = React.useState([]);
      const [lockBoard, setLockBoard] = React.useState(true);
      const [time, setTime] = React.useState(0);

      React.useEffect(() => {
        const values = generateValues(total / 2);
        setCards(values);
        setFlipped(values.map((_, i) => i));
        setMatched([]);
        setLockBoard(true);
        let timePassed = 0;
        document.getElementById("timer").textContent = "Time: 00:00";

        timerInterval = setInterval(() => {
          timePassed++;
          document.getElementById("timer").textContent = "Time: " + formatTime(timePassed);
        }, 1000);

        setTimeout(() => {
          setFlipped([]);
          setLockBoard(false);
        }, previewTime);
      }, [rows, cols, previewTime]);

      React.useEffect(() => {
        if (flipped.length === 2) {
          setLockBoard(true);
          const [a, b] = flipped;
          if (cards[a].value === cards[b].value) {
            setMatched((prev) => [...prev, cards[a].value]);
            setTimeout(() => {
              setFlipped([]);
              setLockBoard(false);
            }, 400);
          } else {
            setTimeout(() => {
              setFlipped([]);
              setLockBoard(false);
            }, 800);
          }
        }
      }, [flipped]);

      React.useEffect(() => {
        if (matched.length === total / 2) {
          clearInterval(timerInterval);
          const score = Number(localStorage.getItem("score") || 0) + 1;
          localStorage.setItem("score", score);
          document.getElementById("score").textContent = score;
        }
      }, [matched]);

      const handleClick = (i) => {
        if (lockBoard || flipped.includes(i) || matched.includes(cards[i].value)) return;
        setFlipped((prev) => [...prev, i]);
      };

      return (
        <div className="grid" style={{ gridTemplateColumns: `repeat(${cols}, 80px)` }}>
          {cards.map((card, i) => {
            const isFlipped = flipped.includes(i) || matched.includes(card.value);
            return (
              <div className="card" key={card.id} onClick={() => handleClick(i)}>
                <div className={`inner ${isFlipped ? "flipped" : ""}`}>
                  <div className="front"></div>
                  <div className="back">{card.value}</div>
                </div>
              </div>
            );
          })}
        </div>
      );
    }

    let currentDifficulty = "easy";

    function renderGame() {
      const [rows, cols] = difficulties[currentDifficulty];
      const previewTime = parseInt(document.getElementById("previewTime").value);
      ReactDOM.createRoot(document.getElementById("root")).render(
        <Game rows={rows} cols={cols} previewTime={previewTime} />
      );
    }

    function setupControls() {
      document.getElementById("easy").onclick = () => currentDifficulty = "easy";
      document.getElementById("medium").onclick = () => currentDifficulty = "medium";
      document.getElementById("hard").onclick = () => currentDifficulty = "hard";
      document.getElementById("start").onclick = () => renderGame();

      document.getElementById("previewTime").oninput = (e) => {
        document.getElementById("previewValue").textContent = e.target.value + "ms";
      };

      document.getElementById("toggle-theme").onclick = () => {
        theme = theme === "dark" ? "light" : "dark";
        document.body.classList.toggle("light");
      };

      document.getElementById("emoji-mode").onclick = () => {
        isEmojiMode = !isEmojiMode;
      };
    }

    window.onload = () => {
      setupControls();
      localStorage.setItem("score", 0);
    };

    window.addEventListener("beforeunload", () => {
      localStorage.removeItem("score");
      clearInterval(timerInterval);
    });
  </script>
</body>
</html>
