<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mylz's Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1c1c1c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .score {
      color: #00e676;
      margin-bottom: 1rem;
    }

    .buttons, .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .buttons button, .controls button {
      padding: 0.6rem 1.2rem;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .buttons button:hover, .controls button:hover {
      background: #666;
    }

    .grid {
      display: grid;
      gap: 10px;
      justify-content: center;
      margin-top: 1rem;
    }

    .card {
      width: 80px;
      height: 80px;
      background: #888;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    .hidden {
      background: #444;
      color: transparent;
      pointer-events: none;
    }

    .slider {
      width: 150px;
    }
  </style>
</head>
<body>
  <h1>Mylz's Memory Game</h1>
  <div class="score">Games Won: <span id="score">0</span></div>

  <div class="buttons">
    <button id="easy">Easy</button>
    <button id="medium">Medium</button>
    <button id="hard">Hard</button>
  </div>

  <div class="controls">
    <label for="previewTime">Flip Duration:</label>
    <input id="previewTime" class="slider" type="range" min="500" max="5000" step="100" value="1000" />
    <span id="previewValue">1000ms</span>
    <button id="start">Start</button>
  </div>

  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const difficulties = {
      easy: [3, 4],
      medium: [4, 4],
      hard: [6, 6],
    };

    function generateNumbers(totalPairs) {
      const nums = [];
      for (let i = 1; i <= totalPairs; i++) {
        nums.push(i, i);
      }
      for (let i = nums.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [nums[i], nums[j]] = [nums[j], nums[i]];
      }
      return nums;
    }

    function Game({ rows, cols, previewTime }) {
      const total = rows * cols;
      const [cards, setCards] = React.useState([]);
      const [flipped, setFlipped] = React.useState([]);
      const [matched, setMatched] = React.useState([]);
      const [locked, setLocked] = React.useState(true);

      React.useEffect(() => {
        const numbers = generateNumbers(total / 2).map((value, i) => ({ id: i, value }));
        setCards(numbers);
        setFlipped(numbers.map((_, i) => i)); // show all briefly
        setTimeout(() => setFlipped([]), previewTime);
      }, [rows, cols, previewTime]);

      React.useEffect(() => {
        if (flipped.length === 2) {
          const [a, b] = flipped;
          if (cards[a].value === cards[b].value) {
            setMatched((prev) => [...prev, cards[a].value]);
          }
          setTimeout(() => setFlipped([]), 800);
        }
      }, [flipped]);

      React.useEffect(() => {
        if (matched.length === total / 2) {
          const score = Number(localStorage.getItem("score") || 0) + 1;
          localStorage.setItem("score", score);
          document.getElementById("score").textContent = score;
        }
      }, [matched]);

      const handleClick = (i) => {
        if (!flipped.includes(i) && flipped.length < 2 && !matched.includes(cards[i].value)) {
          setFlipped([...flipped, i]);
        }
      };

      return (
        <div className="grid" style={{ gridTemplateColumns: `repeat(${cols}, 80px)` }}>
          {cards.map((card, i) => {
            const isFlipped = flipped.includes(i) || matched.includes(card.value);
            return (
              <div
                key={card.id}
                className={"card " + (isFlipped ? "" : "hidden")}
                onClick={() => handleClick(i)}
              >
                {card.value}
              </div>
            );
          })}
        </div>
      );
    }

    let currentDifficulty = "easy";

    function renderGame() {
      const [rows, cols] = difficulties[currentDifficulty];
      const previewTime = parseInt(document.getElementById("previewTime").value);
      ReactDOM.createRoot(document.getElementById("root")).render(
        <Game rows={rows} cols={cols} previewTime={previewTime} />
      );
    }

    function setupControls() {
      document.getElementById("easy").onclick = () => {
        currentDifficulty = "easy";
      };
      document.getElementById("medium").onclick = () => {
        currentDifficulty = "medium";
      };
      document.getElementById("hard").onclick = () => {
        currentDifficulty = "hard";
      };
      document.getElementById("start").onclick = () => {
        renderGame();
      };
      document.getElementById("previewTime").oninput = (e) => {
        document.getElementById("previewValue").textContent = e.target.value + "ms";
      };
    }

    window.onload = () => {
      setupControls();
      localStorage.setItem("score", 0);
    };

    window.addEventListener("beforeunload", () => {
      localStorage.removeItem("score");
    });
  </script>
</body>
</html>
