<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mylz's Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #1c1c1c;
      --text: #fff;
      --card-front: #444;
      --card-back: #fff;
      --card-back-text: #000;
    }

    body.light {
      --bg: #f2f2f2;
      --text: #000;
      --card-front: #ddd;
      --card-back: #222;
      --card-back-text: #fff;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      user-select: none;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }

    .score {
      color: #00e676;
    }

    .buttons, .controls {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }

    .buttons button, .controls button {
      padding: 0.6rem 1.2rem;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .buttons button:hover, .controls button:hover {
      background: #666;
    }

    .grid {
      display: grid;
      gap: 10px;
      justify-content: center;
      margin-top: 1rem;
    }

    .card {
      width: 80px;
      height: 80px;
      perspective: 600px;
    }

    .inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flipped .inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .front {
      background: var(--card-front);
    }

    .back {
      background: var(--card-back);
      transform: rotateY(180deg);
      color: var(--card-back-text);
    }

    .slider {
      width: 150px;
    }

    .timer {
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="score">Games Won: <span id="score">0</span></div>
    <div class="timer" id="timer">Time: 00:00</div>
  </div>

  <h1>Mylz's Memory Game</h1>

  <div id="app"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const DIFFICULTIES = {
      easy: [3, 4],
      medium: [4, 4],
      hard: [6, 6]
    };

    const EMOJIS = ["🐶", "🐱", "🐭", "🦊", "🐻", "🐼", "🐨", "🐯", "🦁", "🐸", "🐙", "🐷"];

    const shuffle = (arr) => {
      let i = arr.length;
      while (i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    };

    const formatTime = (s) => {
      const m = String(Math.floor(s / 60)).padStart(2, "0");
      return `${m}:${String(s % 60).padStart(2, "0")}`;
    };

    function App() {
      const [difficulty, setDifficulty] = useState("easy");
      const [emojiMode, setEmojiMode] = useState(false);
      const [theme, setTheme] = useState("dark");
      const [previewTime, setPreviewTime] = useState(1000);
      const [startTrigger, setStartTrigger] = useState(0);
      const [score, setScore] = useState(() => Number(localStorage.getItem("score") || 0));

      useEffect(() => {
        document.body.classList.toggle("light", theme === "light");
      }, [theme]);

      return (
        <>
          <div className="buttons">
            {Object.keys(DIFFICULTIES).map((level) => (
              <button key={level} onClick={() => setDifficulty(level)}>
                {level.charAt(0).toUpperCase() + level.slice(1)}
              </button>
            ))}
            <button onClick={() => setTheme((prev) => (prev === "dark" ? "light" : "dark"))}>
              🌓 Theme
            </button>
            <button onClick={() => setEmojiMode((prev) => !prev)}>😺 Emoji</button>
          </div>

          <div className="controls">
            <label htmlFor="preview">Flip Duration:</label>
            <input
              id="preview"
              className="slider"
              type="range"
              min="500"
              max="5000"
              step="100"
              value={previewTime}
              onChange={(e) => setPreviewTime(parseInt(e.target.value))}
            />
            <span>{previewTime}ms</span>
            <button onClick={() => setStartTrigger((x) => x + 1)}>Start</button>
          </div>

          <Game
            difficulty={difficulty}
            emojiMode={emojiMode}
            previewTime={previewTime}
            startTrigger={startTrigger}
            onWin={() => {
              const newScore = score + 1;
              setScore(newScore);
              localStorage.setItem("score", newScore);
            }}
          />
        </>
      );
    }

    function Game({ difficulty, emojiMode, previewTime, startTrigger, onWin }) {
      const [cards, setCards] = useState([]);
      const [flipped, setFlipped] = useState([]);
      const [matched, setMatched] = useState([]);
      const [lock, setLock] = useState(true);
      const [won, setWon] = useState(false);
      const [time, setTime] = useState(0);
      const [timerRunning, setTimerRunning] = useState(false);

      const [rows, cols] = DIFFICULTIES[difficulty];

      useEffect(() => {
        const total = rows * cols;
        const pool = emojiMode ? EMOJIS.slice(0, total / 2) : Array.from({ length: total / 2 }, (_, i) => i + 1);
        const full = shuffle([...pool, ...pool]).map((val, i) => ({ id: i, value: val }));
        setCards(full);
        setFlipped(full.map((_, i) => i)); // show preview
        setMatched([]);
        setLock(true);
        setWon(false);
        setTime(0);
        setTimerRunning(false);

        const timeout = setTimeout(() => {
          setFlipped([]);
          setLock(false); // 💡 allow clicks now!
          setTimerRunning(true);
        }, previewTime);

        return () => clearTimeout(timeout);
      }, [difficulty, emojiMode, previewTime, startTrigger]);

      useEffect(() => {
        if (timerRunning) {
          const interval = setInterval(() => {
            setTime((t) => t + 1);
          }, 1000);
          return () => clearInterval(interval);
        }
      }, [timerRunning]);

      useEffect(() => {
        document.getElementById("timer").textContent = "Time: " + formatTime(time);
      }, [time]);

      useEffect(() => {
        if (matched.length === cards.length && !won && cards.length > 0) {
          setWon(true);
          setTimerRunning(false);
          onWin();
        }
      }, [matched, cards]);

      useEffect(() => {
        if (flipped.length === 2) {
          setLock(true);
          const [a, b] = flipped;
          if (cards[a].value === cards[b].value) {
            setMatched((prev) => [...prev, a, b]);
            setTimeout(() => {
              setFlipped([]);
              setLock(false);
            }, 500);
          } else {
            setTimeout(() => {
              setFlipped([]);
              setLock(false);
            }, 800);
          }
        }
      }, [flipped]);

      const handleClick = (i) => {
        if (lock || flipped.includes(i) || matched.includes(i)) return;
        setFlipped((prev) => [...prev, i]);
      };

      return (
        <div className="grid" style={{ gridTemplateColumns: `repeat(${cols}, 80px)` }}>
          {cards.map((card, i) => {
            const isFlipped = flipped.includes(i) || matched.includes(i);
            return (
              <div className="card" key={i} onClick={() => handleClick(i)}>
                <div className={`inner ${isFlipped ? "flipped" : ""}`}>
                  <div className="front"></div>
                  <div className="back">{card.value}</div>
                </div>
              </div>
            );
          })}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("app")).render(<App />);
  </script>
</body>
</html>
